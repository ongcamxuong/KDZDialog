language: java

jdk:
  - oraclejdk7

android:
  components:
    - build-tools-25.0.3

env:
  matrix:
    - ANDROID_TARGET=android-25  ANDROID_ABI=armeabi-v7a

before_install:
  # Install base Android SDK
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r22.6.2-linux.tgz
  - tar xzf android-sdk_r22.6.2-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

  # install android build tools
  - wget https://dl-ssl.google.com/android/repository/build-tools_r25.1-linux.zip
  - unzip build-tools_r25.1-linux.zip -d $ANDROID_HOME
  - mkdir -p $ANDROID_HOME/build-tools/
  - mv $ANDROID_HOME/android-4.4.2 $ANDROID_HOME/build-tools/25.1

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-25 downloads only ARM, because only the first license query is accepted.
  - android list sdk -u --all --extended
  - echo yes | android update sdk --all --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --all --filter build-tools-25.0.3 --no-ui --force > /dev/null
  - echo yes | android update sdk --all --filter android-25 --no-ui --force > /dev/null
  - echo yes | android update sdk --all --filter sysimg-25 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

  - chmod +x gradlew

before_script:
  - adb wait-for-device
  - adb shell input keyevent 82 &

script:
  - TERM=dumb ./gradlew -s connectedCheck